<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian website</title>
  <link rel="shortcut icon" href="/src/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/sass/_styles.scss">
</head>

<body>

  <header class="header">
    <img class="header__logo" src="./img/logo-brand.png" alt="logo brand" width="140" height="27">
    <nav class="header__nav nav-bar">
      <img src="./img/Mobile/Vector.png" class="nav-bar__icon" alt="logo navigation" width="40" height="30">
    </nav>

  </header>


  <main>
    <section class="hero">
      <div class="hero__text-container">
        <h1 class="hero__text-heading">Start your unforgettable journey with us</h1>
        <p class="hero__text-description">The best travel for your jouney begins now</p>
      </div>

      <div class="booking">

        <form class="booking__form" action="">
          <div>
            <label class="booking__form form-text" for="destination">Destination</label>
            <input class="booking__form form-input" placeholder="Select a country" type="text" name="country"
              id="country">
          </div>
          <div>
            <label class="booking__form form-text" for="num of persons">Person</label>
            <input class="booking__form form-input" placeholder="Select a number" type="text" name="person" id="person">
          </div>
          <div>
            <label class="booking__form form-text" for="check-in date">Check-in</label>
            <input class="booking__form form-input" type="date" name="check-in" id="check-in">
          </div>
          <div>
            <label class="booking__form form-text" for="check-out date">Check-out</label>
            <input class="booking__form form-input" type="date" name="check-out" id="check-out">
          </div>

        </form>
        <button class="booking-button">
          <span class="booking-button__text">Book Now</span>
          <i class="booking-button__icon"></i>
        </button>
      </div>

    </section>


    <section class="destinations section-with-buttons">
      <div class="destinations__headings-container">
        <h2 class="destinations__heading heading">Popular Destinations</h2>
        <p class="destinations__descriptions">Most popular destinations around the world, from historical places
          to natural wonders.</p>
      </div>
      <article class="destinations__card card">
        <div class="card__images-container">
          <img class="card__images images" src="./img/Mobile/popular-destination-Mobile.webp"
            alt="Berlin Cathedral beside the river" width="288" height="320">
          <figcaption class="images__figcaption figcaption">
            <span class="figcaption__monument">Monument of Berlin</span>
            <img src="./img/Mobile/google-maps-icon.png" alt="google maps icon">
            <span class="figcaption__city">Berlin, Germany</span>
          </figcaption>
        </div>
      </article>
      <div class=" destinations__buttons buttons">
        <img src="./img/Mobile/Arrow.png" alt="buttons to navigate back or forward to diferents articles"
          class="buttons__left-right">
      </div>
    </section>
    <section class="blog section-without-buttons">
      <h2 class="blog__heading heading">Our blog</h2>
      <p class="blog__descriptions">An insight the incredible experience in the world</p>
      <article class="blog__card card"></article>
    </section>
  </main>
</body>

</html>
