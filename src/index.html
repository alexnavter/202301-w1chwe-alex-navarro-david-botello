<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian website</title>
  <link rel="shortcut icon" href="/src/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/sass/_styles.scss">
</head>

<body>
  <section class="hero">
    <header class="hero__header header">
      <img class="header__logo" src="./img/logo-brand.png" alt="logo brand" width="140" height="27.5">
      <nav class="header__nav nav-bar">
        <img src="./img/Mobile/Vector.png" class="nav-bar__icon" alt="logo navigation" width="40" height="30">
      </nav>

    </header>
    <h1 class="hero__title">Start your unforgettable journey with us.</h1>
    <section class="booking">
      <h2 class="booking__heading"></h2>
      <span class="booking__description"></span>

      <form action="">
        <label for=""><input type="text"></label>
        <label for=""><input type="text"></label>
        <label for=""><input type="text"></label>
        <label for=""><input type="text"></label>
        <button>
          <span></span>
          <i></i>
        </button>
      </form>
    </section>

  </section>
  <main>
    <section class="destinations">
      <h2 class="destinations__heading"></h2>
      <p class="destinations__description"></p>

      <div class="destinations__img container">
        <img class="container__img" src="#" alt="">
        <figcaption class="container__figcaption figcaption">
          <span class="figcaption__place"></span>
          <i class="figcaption__icon"></i>
          <span class="figcaption__city"></span>
        </figcaption>
      </div>

      <div class="button">
        <i class="button__left"></i>
        <i class="button__right"></i>
      </div>
    </section>

    <section class="offers">
      <h2 class="offers__heading heading"></h2>
      <p class="offers__description"></p>

      <article class="offers__destination city">
        <img class="city__img" src="#" alt="">
        <section class="city__summary summary">
          <span>
            <ul>
              <li><i></i></li>
              <li><i></i></li>
              <li><i></i></li>
              <li><i></i></li>
              <li><i></i></li>
            </ul>
            <p></p>
            <span></span>
            <span></span>
            <button></button>
          </span>
        </section>
      </article>

      <div class="button">
        <i class="button__left"></i>
        <i class="button__right"></i>
      </div>
    </section>















  </main>
</body>

</html>
